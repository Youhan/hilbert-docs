<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,900" rel="stylesheet">
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color   : #e96900;
      --heading-color : #34495e;
      --heading-font-family : 'Roboto', sans-serif;
      --heading-h1-font-weight : 700;
      --heading-h2-font-weight : 700;
      --heading-h3-font-weight : 700;
      --link-color             :#e96900;
      --link-color--hover      :#a25516;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Hilbert Docs',
      repo: 'https://github.com/Youhan/hilbert-docs',
      loadSidebar: true,
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 3,
      search: 'auto', // default
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- docsify-themeable -->
  <script src="https://unpkg.com/docsify-themeable"></script>
</body>
</html>
